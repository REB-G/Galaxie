<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Galaxie</title>
</head>
<body>
    <section>
        <div class="star star--1"></div>
        <div class="star star--2"></div>
        <div class="star star--3"></div>
        <div class="star star--4"></div>
        <div class="star star--5"></div>
        <div class="star star--6"></div>
        <div class="star star--7"></div>
    </section>
    <section class="solar-system">
        <div class="solar-system__sun--img"></div>
        <div class="solar-system__planet solar-system__planet--mercury"></div>
        <div class="solar-system__planet solar-system__planet--venus"></div>
        <div class="solar-system__planet solar-system__planet--earth">
            <div class="satellite solar-system__planet--moon"></div>
        </div>
        <div class="solar-system__planet solar-system__planet--mars">
            <div class="satellite solar-system__planet--phobos"></div>
            <div class="satellite solar-system__planet--deimos"></div>
        </div>
        <div class="solar-system__planet solar-system__planet--jupiter">
        </div>
        <div class="solar-system__planet solar-system__planet--saturn">
        </div>
        <div class="solar-system__planet solar-system__planet--uranus">
        </div>
        <div class="solar-system__planet solar-system__planet--neptune">
        </div>
    </section>
</body>
</html>
