<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Galaxie</title>
</head>
<body>
    <section>
        <div class="star star--1"></div>
        <div class="star star--2"></div>
        <div class="star star--3"></div>
        <div class="star star--4"></div>
        <div class="star star--5"></div>
        <div class="star star--6"></div>
        <div class="star star--7"></div>
    </section>
    <section class="solar-system">
        <div class="solar-system__sun">
            <img src="assets/images/sun.svg" alt="Le soleil." class="solar-system__sun--img">
            <p>Soleil</p>
        </div>
        <div class="solar-system__planet">
            <img src="assets/images/mercury.svg" alt="La planète Mercure." class="solar-system__planet--mercury">
            <p>Mercure</p>
        </div>
        <div class="solar-system__planet">
            <img src="assets/images/venus.svg" alt="La planète Vénus." class="solar-system__planet--venus">
            <p>Vénus</p>
        </div>
        <div class="solar-system__planet">
            <div class="satellite solar-system__planet--moon"></div>
            <img src="assets/images/earth.svg" alt="La planète Terre." class="solar-system__planet--earth">
            <p>Terre</p>
        </div>
        <div class="solar-system__planet">
            <div class="satellite solar-system__planet--phobos"></div>
            <div class="satellite solar-system__planet--deimos"></div>
            <img src="assets/images/mars.svg" alt="La planète Mars." class="solar-system__planet--mars">
            <p>Mars</p>
        </div>
        <div class="solar-system__planet">
            <img src="assets/images/jupiter.svg" alt="La planète Jupiter." class="solar-system__planet--jupiter">
            <p>Jupiter</p>
        </div>
        <div class="solar-system__planet">
            <img src="assets/images/saturn.svg" alt="La planète Saturne." class="solar-system__planet--saturn">
            <p>Saturne</p>
        </div>
        <div class="solar-system__planet">
            <img src="assets/images/uranus.svg" alt="La planète Uranus." class="solar-system__planet--uranus">
            <p>Uranus</p>
        </div>
        <div class="solar-system__planet">
            <img src="assets/images/neptune.svg" alt="La planète Neptune." class="solar-system__planet--neptune">
            <p>Neptune</p>
        </div>
    </section>
</body>
</html>
