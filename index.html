<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Galaxie</title>
</head>
<body class="galaxy">
    <div class="galaxy__sun">
        <img src="assets/images/sun.svg" alt="Le soleil." class="galaxy__sun--img">
        <p>Soleil</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/mercury.svg" alt="La planète Mercure." class="galaxy__planet--mercury">
        <p>Mercure</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/venus.svg" alt="La planète Vénus." class="galaxy__planet--venus">
        <p>Vénus</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/earth.svg" alt="La planète Terre." class="galaxy__planet--earth">
        <p>Terre</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/mars.svg" alt="La planète Mars." class="galaxy__planet--mars">
        <p>Mars</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/jupiter.svg" alt="La planète Jupiter." class="galaxy__planet--jupiter">

    </div>
    <div class="galaxy__planet">
        <img src="assets/images/saturn.svg" alt="La planète Saturne." class="galaxy__planet--saturne">
        <p>Saturne</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/uranus.svg" alt="La planète Uranus." class="galaxy__planet--uranus">
        <p>Uranus</p>
    </div>
    <div class="galaxy__planet">
        <img src="assets/images/neptune.svg" alt="La planète Neptune." class="galaxy__planet--neptune">
        <p>Neptune</p>
    </div>
