<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Galaxie</title>
</head>
<body>
    <section>
        <div class="star star--1"></div>
        <div class="star star--2"></div>
        <div class="star star--3"></div>
        <div class="star star--4"></div>
        <div class="star star--5"></div>
        <div class="star star--6"></div>
        <div class="star star--7"></div>
    </section>
    <section class="solar-system">
        <div class="solar-system__sun"></div>
        <div class="solar-system__mercury"></div>
        <div class="solar-system__venus"></div>
        <div class="solar-system__earth">
            <div class="satellite solar-system__earth--moon"></div>
        </div>
        <div class="solar-system__mars">
            <div class="satellite solar-system__mars--phobos"></div>
            <div class="satellite solar-system__mars--deimos"></div>
        </div>
        <div class="solar-system__jupiter">
            <div class="satellite solar-system__jupiter--lo"></div>
            <div class="satellite solar-system__jupiter--europe"></div>
            <div class="satellite solar-system__jupiter--ganymede"></div>
            <div class="satellite solar-system__jupiter--callisto"></div>
        </div>
        <div class="solar-system__saturn">
            <div class="satellite solar-system__saturn--titan"></div>
            <div class="satellite solar-system__saturn--encelade"></div>
            <div class="satellite solar-system__saturn--mimas"></div>
            <div class="satellite solar-system__saturn--rhea"></div>
        </div>
        <div class="solar-system__uranus">
            <div class="satellite solar-system__uranus--titania"></div>
            <div class="satellite solar-system__uranus--oberon"></div>
            <div class="satellite solar-system__uranus--umbriel"></div>
            <div class="satellite solar-system__uranus--ariel"></div>
            <div class="satellite solar-system__uranus--miranda"></div>
        </div>
        <div class="solar-system__neptune">
            <div class="satellite solar-system__neptune--triton"></div>
            <div class="satellite solar-system__neptune--nereide"></div>
            <div class="satellite solar-system__neptune--protee"></div>
            <div class="satellite solar-system__neptune--larissa"></div>
        </div>
    </section>
</body>
</html>
